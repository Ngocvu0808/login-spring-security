<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Đăng nhập</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-4 m-auto border p-3">
				<h3 class="text-center">Đăng nhập</h3>
				<input type="hidden" id="message" th:value="${message}" />
				<p class="text-center" th:text=${error}></p>
				<form action="#" th:action="@{/admin/login}" method="POST"
					th:object="${loginUserDto}">
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" name="email" th:field="*{email}">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							th:field="*{password}" class="form-control" name="password">
					</div>
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/sweet.js"></script>
	<script src="/js/warn.js"></script>
</body>
</html>
